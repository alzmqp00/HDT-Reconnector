name: .NET Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '4.8.x'

    - name: Restore dependencies
      run: dotnet restore HDT-Reconnector.sln

    - name: Build project
      run: dotnet build HDT-Reconnector.sln --configuration Release
      
    - name: Run tests (if any)
      run: dotnet test HDT-Reconnector.sln --configuration Release
